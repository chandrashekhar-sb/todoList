<html>
<head>
    <title>todoList</title> <!--title of the page-->
    <link rel="stylesheet" href="style.css"> <!--link to he css file -->
</head>
<body>
    <div class="List"> <!-- created div class for styling-->
        <h1>MY TO-DO-LIST</h1> <!--main heading-->
        <form id="task"> <!--created a form-->
            <input type="text" id="inputId" placeholder="write your task here"> <!--input field to add tasks-->
            <button onclick="addToTable()">Add Task</button> <!--button to add tasks to the table-->

        </form>
        <table> <!--table to display the tasks-->
            <tr>
                <th>Tasks</th>
                <th>action</th>
            </tr>
            <tbody id="table"> <!--table body where tasks will be added-->

            </tbody>
        </table>

    </div>
    <script src="script.js"></script> <!-- link to the js file-->
    
</body>
</html>
